<div class="card">
    <div class="card-header">
        {{updateOrder ? 'Update' : 'Create'}} Order
    </div>
    <div class="card-body" *ngIf="order">
        <div class="row">
            <div class="col-sm-8 offset-sm-2">
                <form>
                  <div class="form-group">
                    <label for="id">ID</label>
                    <input [(ngModel)]="order.id" type="text" name="id" class="form-control" id="id" aria-describedby="idHelp" placeholder="Enter ID">
                    <br>
      
                    <label for="name">Instrument Name</label>
                    <input [(ngModel)]="order.name" type="text" name="name" class="form-control" id="name" aria-describedby="nameHelp" placeholder="Enter the Order name">
                    <small id="nameHelp" class="form-text text-muted">Please enter the Order name</small>
                    <br>
      
                    <label for="price">Order Price</label>
                    <input [(ngModel)]="order.price" type="number" name="price" class="form-control" id="price" aria-describedby="priceHelp" placeholder="Enter the Order price">
                    <small id="priceHelp" class="form-text text-muted">Please enter the Order price</small>
                    <br>
      
                    <label for="quantity">Order Quantity</label>
                    <input [(ngModel)]="order.quantity" type="number" name="quantity" class="form-control" id="quantity" aria-describedby="quantityHelp" placeholder="Enter the Order quantity">
                    <small id="quantityHelp" class="form-text text-muted">Please enter the Order quantity</small>

                    <hr>

                    <div (click)="showAdditionalDetailsForm = !showAdditionalDetailsForm" class="additional-details">
                      <p>
                      <span *ngIf="!showAdditionalDetailsForm">
                        <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-bookmark-plus" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                          <path fill-rule="evenodd" d="M2 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v13.5a.5.5 0 0 1-.777.416L8 13.101l-5.223 2.815A.5.5 0 0 1 2 15.5V2zm2-1a1 1 0 0 0-1 1v12.566l4.723-2.482a.5.5 0 0 1 .554 0L13 14.566V2a1 1 0 0 0-1-1H4z"/>
                          <path fill-rule="evenodd" d="M8 4a.5.5 0 0 1 .5.5V6H10a.5.5 0 0 1 0 1H8.5v1.5a.5.5 0 0 1-1 0V7H6a.5.5 0 0 1 0-1h1.5V4.5A.5.5 0 0 1 8 4z"/>
                        </svg>
                      </span>
                      <span *ngIf="showAdditionalDetailsForm">
                        <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-bookmark-dash" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                          <path fill-rule="evenodd" d="M2 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v13.5a.5.5 0 0 1-.777.416L8 13.101l-5.223 2.815A.5.5 0 0 1 2 15.5V2zm2-1a1 1 0 0 0-1 1v12.566l4.723-2.482a.5.5 0 0 1 .554 0L13 14.566V2a1 1 0 0 0-1-1H4z"/>
                          <path fill-rule="evenodd" d="M5.5 6.5A.5.5 0 0 1 6 6h4a.5.5 0 0 1 0 1H6a.5.5 0 0 1-.5-.5z"/>
                        </svg>
                      </span>
                      Additional Details</p>
                    </div>

                    <div *ngIf="showAdditionalDetailsForm">
                      <label for="rangeStart">Range Start</label>
                      <input [(ngModel)]="order.rangeStart" type="number" name="rangeStart" class="form-control" id="rangeStart" aria-describedby="rangeStartHelp" placeholder="Enter Range Start value">
                      <small id="rangeStartHelp" class="form-text text-muted">Please enter the Range Start value</small>
                      <br>
        
                      <label for="rangeEnd">Range End</label>
                      <input [(ngModel)]="order.rangeEnd" type="number" name="rangeEnd" class="form-control" id="rangeEnd" aria-describedby="rangeEndHelp" placeholder="Enter Range Start value">
                      <small id="rangeEndHelp" class="form-text text-muted">Please enter the Range Start value</small>
                      <br>
        
                      <label for="interval">Interval</label>
                      <input [(ngModel)]="order.interval" type="number" name="interval" class="form-control" id="interval" aria-describedby="intervalHelp" placeholder="Enter Range Start value">
                      <small id="intervalHelp" class="form-text text-muted">Please enter the Range Start value</small>
                      <br>
                    </div>
                  </div>
                </form>
                <button class="btn btn-primary" (click)="createOrUpdateOrder()">{{updateOrder ? 'Update' : 'Create'}} Order</button>
                &nbsp;&nbsp;
                <button class="btn btn-default" (click)="cancelAction()">Cancel</button>
            </div>
          </div>
    </div>
</div>
